name: test

on:
  pull_request: ~
  push:
    branches:
      - master

  # Allow job to be triggered manually.
  workflow_dispatch:

  # Run job as nightly recurrent job.
  schedule:
    - cron: '0 4 * * *'

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }}, CrateDB ${{ matrix.cratedb-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04']
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        cratedb-version: ['4.8.4', '5.9.2']
        include:

          # A single slot for testing CrateDB nightly.
          - os: 'ubuntu-latest'
            python-version: '3.13'
            cratedb-version: 'nightly'

          # A single slot for testing macOS.
          - os: 'macos-latest'
            python-version: '3.13'
            cratedb-version: '5.9.2'

          # A single slot for testing Windows.
          - os: 'windows-latest'
            python-version: '3.13'
            cratedb-version: '5.9.2'

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      CRATEDB_VERSION: ${{ matrix.cratedb-version }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: 'setup.py'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[test,devel]"

      - name: Lint & test
        run: ./devtools/ci.sh
