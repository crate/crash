language: python
cache: pip
python:
    - 3.4
    - 3.5
    - 3.6
    - pypy3
    - nightly

before_install:
  # clean existing dependencies to avoid clashes
  - pip freeze | xargs pip uninstall -y
  - pip uninstall -y setuptools
  - pip install setuptools==33.1.1  # pin specific version in virtualenv
  - pip freeze --all  # debug

install:
    - python bootstrap.py
    - bin/buildout install scripts crate test

script:
    - bin/coverage run bin/test

after_success:
    - PATH=$PATH:bin/ bin/codecov  # codecov executes coverage which needs to be in $PATH
    - pip install coveralls
    - coveralls

notifications:
    email: false

sudo: false
addons:
  apt:
    packages:
      - oracle-java8-set-default

matrix:
    allow_failures:
        - python: nightly
